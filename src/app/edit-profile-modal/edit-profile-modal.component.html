<h2 mat-dialog-title>Modifier le profil</h2>

<mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Nom" formControlName="nom" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Prénom" formControlName="prenom" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Email" type="email" formControlName="email" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Téléphone" formControlName="num_tlf" required>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Région" formControlName="region">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Adresse" formControlName="adresse" required>
      </mat-form-field>
    </div>

    <div class="button-group">
      <button mat-raised-button color="warn" type="button" mat-dialog-close>Annuler</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid">Enregistrer</button>
    </div>
  </form>
</mat-dialog-content>
