<div class="modal-overlay">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Modifier le profil</h2>
        <button class="close-btn" (click)="onClose()">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSave()">
          <div class="form-group">
            <label>Nom</label>
            <input type="text" [(ngModel)]="editedUser.nom" name="nom" required>
          </div>
          
          <div class="form-group">
            <label>Prénom</label>
            <input type="text" [(ngModel)]="editedUser.prenom" name="prenom" required>
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="editedUser.email" name="email" required>
          </div>
          
          <div class="form-group">
            <label>Téléphone</label>
            <input type="text" [(ngModel)]="editedUser.num_tlf" name="num_tlf" required>
          </div>
          
          <div class="form-group">
            <label>Région</label>
            <input type="text" [(ngModel)]="editedUser.region" name="region">
          </div>
          
          <div class="form-group">
            <label>Adresse</label>
            <input type="text" [(ngModel)]="editedUser.adresse" name="adresse" required>
          </div>
  
          <div *ngIf="error" class="error-message">
            {{ error }}
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn-cancel" (click)="onClose()" [disabled]="loading">
              Annuler
            </button>
            <button type="submit" class="btn-save" [disabled]="loading">
              <span *ngIf="!loading">Enregistrer</span>
              <span *ngIf="loading">Enregistrement en cours...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
