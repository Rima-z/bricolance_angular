<div class="page-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="./assets/logo.png" alt="Logo">
    </div>

    <nav class="menu-section">
      <h3>ACCUEIL</h3>
      <a routerLink="/dashboard" class="menu-item" [class.active]="isActive('/dashboard')">
        <i class="fas fa-home"></i> Accueil
      </a>
      <a routerLink="/categories" class="menu-item" [class.active]="isActive('/categories')">
        <i class="fas fa-th-large"></i> Catégories
      </a>
      <a routerLink="/services" class="menu-item" [class.active]="isActive('/services')">
        <i class="fas fa-tools"></i> Services
      </a>
      <a routerLink="/profil" class="menu-item" [class.active]="isActive('/profil')">
        <i class="fas fa-user"></i> Profil
      </a>
      <a routerLink="/commentaires" class="menu-item" [class.active]="isActive('/commentaires')">
        <i class="fas fa-comments"></i> Commentaires
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="notification-bar">
      <button class="notification-btn" aria-label="Notifications">
        <i class="far fa-bell"></i>
      </button>
    </header>

    <div class="content-wrapper">
      <section class="profile-section" *ngIf="router.url === '/dashboard'">
        <header class="section-header">
          <h1>Tableau de bord</h1>
        </header>

        <!-- Statistiques -->
        <div class="stats-grid">
          <div class="stat-card">
            <i class="fas fa-users stat-icon"></i>
            <div class="stat-info">
              <h2>{{ totalUsers }}</h2>
              <p>Utilisateurs inscrits</p>
            </div>
          </div>

          <div class="stat-card">
            <i class="fas fa-briefcase stat-icon"></i>
            <div class="stat-info">
              <h2>{{ totalServices }}</h2>
              <p>Services publiés</p>
            </div>
          </div>

          <div class="stat-card">
            <i class="fas fa-comments stat-icon"></i>
            <div class="stat-info">
              <h2>{{ totalCommentaires }}</h2>
              <p>Commentaires</p>
            </div>
          </div>

          <div class="stat-card">
            <i class="fas fa-th-large stat-icon"></i>
            <div class="stat-info">
              <h2>{{ totalCategories }}</h2>
              <p>Catégories</p>
            </div>
          </div>
        </div>

        <!-- Graphiques -->
        <div class="charts-container">
          <div class="chart-card">
            <h2>Activité mensuelle</h2>
            <canvas baseChart
              [type]="lineChartType"
              [data]="lineChartData"
              [options]="lineChartOptions">
            </canvas>
          </div>

          <div class="chart-card">
            <h2>Répartition par catégorie</h2>
            <canvas baseChart
              [type]="barChartType"
              [data]="barChartData"
              [options]="barChartOptions">
            </canvas>
          </div>
        </div>
      </section>

      <router-outlet></router-outlet>
    </div>
  </main>
</div>
