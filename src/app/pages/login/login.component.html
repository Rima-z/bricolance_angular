<!-- Ajoute cette ligne dans ton index.html si ce n'est pas déjà fait -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

<div class="container">
  <div class="auth-container">
    <div class="logo-box">
      <img src="./assets/logo.png" alt="Logo" style="width: 180px; height: auto; display: block; margin: 0 auto;" />
    </div>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Se souvenir de moi</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="sign-in-btn">Se connecter</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="new-account-prompt">
        Nouveau sur la plateforme ? <a routerLink="/register" class="create-account-link">Créer un compte</a>
      </div>
    </form>
  </div>
</div>
